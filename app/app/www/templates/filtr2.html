<ion-view title="Filtrar" id="page6">
  <ion-content padding="true" class="has-header">
    <form id="estudiants-form2" class="list">
      <label class="item item-input" id="estudiants-input4">
        <span class="input-label">nom</span>
        <input type="text" ng-model="filtre2.nom" placeholder="">
      </label>
    </form>
    <button id="estudiants-button2"  class="button button-positive  button-block" ng-click="getEstudiantsFiltrats(filtre2)" >Filtrar</button>
    <table class="table table-striped" style="width: 100%; table-layout: fixed;">
      <thead>
      <th><a ng-click="sortType = 'nom'; sortReverse = !sortReverse">Nom
        <span ng-show="sortType == 'nom' && !sortReverse" class="fa fa-caret-down"></span>
        <span ng-show="sortType == 'nom' && sortReverse" class="fa fa-caret-up"></span>
      </a></th>
      <th><a ng-click="sortType = 'assignatures.length'; sortReverse = !sortReverse">NÂº assignatures matriculades
        <span ng-show="sortType == 'assignatures.length' && !sortReverse" class="fa fa-caret-down"></span>
        <span ng-show="sortType == 'assignatures.length' && sortReverse" class="fa fa-caret-up"></span>
      </a></th>
      </thead>
      <tbody>
      <tr  style="text-align: center; width: 33%;"ng-repeat="estudiant in estudiants | orderBy:sortType:sortReverse">
        <td>{{estudiant.nom}}</td>
        <td>{{estudiant.assignatures.length}}</td>
      </tr>
      </tbody>

    </table>
  </ion-content>
</ion-view>
